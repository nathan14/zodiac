<div class="main">
	<div class="row dates">
		<div class="col-xs-5 col-sm-2 col-sm-offset-4 col-xs-offset-1">
			<input type="number" class="form-control input-lg" max="31" min="1" placeholder="Day" [(ngModel)]="day">
		</div>
		<div class="col-xs-5 col-sm-2">
			<input type="number" class="form-control input-lg" max="12" min="1" placeholder="Month" [(ngModel)]="month">
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-4 col-sm-offset-4">
			<button class="btn btn-primary btn-block btn-lg" (click)="getSign()">Go</button>
		</div>
	</div>
	<div class="row" *ngIf="result">
		<div class="col-xs-12 col-sm-4 col-sm-offset-4">
			<div class="col-xs-6 result" *ngFor="let sign of result; let index = index" [routerLink]="['/sign/', sign.name]">
				<h2>{{index ? 'New' : 'Old'}}</h2>
				<h4>{{sign.name}}</h4>
				<div class="glyph"><i class="glyph-icon" [ngClass]="'flaticon-' + sign.name"></i></div> 
			</div>
		</div>
	</div>
	<div class="row" *ngIf="error">
		<div class="col-xs-12 col-sm-4 col-sm-offset-4 error">
			<alert dismissible="true" dismissOnTimeout="3000" (close)="error = false">{{error}}</alert>
		</div>
	</div>
</div>
